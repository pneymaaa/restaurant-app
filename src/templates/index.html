          <source type="image/webp" srcset="assets/Universal-Restaurant-very-small.webp">
          <source type="image/png" srcset="assets/Universal-Restaurant-very-small.png">
         <source media="(max-width: 600px)" srcset="assets/Universal-Restaurant-very-small.png">

    <div class="header-content">
      <div class="menu">

          <picture>
            <source type="image/webp" srcset="assets/menu-button-very-small.webp">

            <source media="(max-width: 600px)" srcset="assets/menu-button-very-small.png">

      <nav class="nav">

          <li class="nav-item"><a id="nav-home" href="#home">Home</a></li>

  <div class="hero">

      <div class="hero-img">
        <picture>
          <source type="image/webp" srcset="assets/hero-image_3-large.webp">

          <source media="(max-width: 600px)" srcset="assets/hero-image_3-large.png">
        <img src="assets/hero-image_3-large.png" class="hero-img-fluid" alt="Light">
        </picture>
      </div>
    </div>
  </div>
                                   
  <main id="home" tabindex="-1">
    <section class="content">
      <article class="headline">
        <h1 class="headline-title">Explore the Restaurant</h1>

      <div class="posts">
